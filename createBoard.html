
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 생성</title>
</head>
<body align="center">
    <h1>게시판</h1>
    <table align="center">
        <tr >
            <td>제목:</td>
            <td><input type="text" id="title" name="title" style="width: 510px;"></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea id="content" style="width: 550px;height: 400px;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="취소" id="cancel" style="height: 40px;width: 80px;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="작성" id="confirm" style="height: 40px;width: 80px;">
            </td>
        </tr>
    </table>
</body>
</html>
